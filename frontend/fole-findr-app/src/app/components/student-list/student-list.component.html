<div>
  <p-card>
    <p-table [value]="studentList" [style]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Emri</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-student>
        <tr>
          <td>{{ student.firstName }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>

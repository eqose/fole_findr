<div class="card">
  <div class="dock-window">
    <p-dock [model]="items" [position]="'bottom'">
      <ng-template pTemplate="item" let-item>
        <i [style]="item.style"
           [class]="item.icon"
           style="font-size: 180px; cursor: pointer"
           (click)="onBuildingClick(item)"></i>
        <span style="text-decoration: none">{{item.label}}</span>
      </ng-template>
    </p-dock>
    <div *ngIf="floorShow" class="centered-div zoom-in">
      <div style="padding:15px;background-color: #b2ffe0">
        <div style="display: flex; justify-content: space-between;">
          <span style="font-size: 20px">Katet per: {{selectedBuilding}}</span>
          <i class="fa-solid fa-xmark" (click)="onCloseFloors()"></i>
        </div>
      </div>
      <hr>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <ng-container *ngFor="let item of floorList; let i = index">
          <div class="bordered-div" (click)="onFloorClick(floorList.length-i)">
            <span>Kati {{floorList.length-i}}</span>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
